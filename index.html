<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Charm|ZCOOL+KuaiLe" rel="stylesheet">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>

<body>
  <div class="container-fluid">
    <div id="login">
      <img src="http://static1.squarespace.com/static/564f5f27e4b055a056329a6e/t/5787e9832994ca7e849ae857/1468524933140/sow-icon%28new%29.png?format=1500w" alt="Pig Dice" height="50px" width="50px">
      <h4 class="middle">DICE</h4>
      <div class="row">
        <form id="new-player">
          <h3>The Ultimate Dice Game </h3>
          <br>
          <div class="form-group">
            <label for="new-first-player">First Player</label>
            <input type="text" class="form-control" id="firstPlayer">
          </div>
          <div class="form-group">
            <label for="new-second-player">Second Player</label>
            <input type="text" class="form-control" id="secondPlayer">
          </div>

        </form>
      </div>
      <button id="play">ready to play</button>
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3>LETS PLAY PIG DICE</h3>
              </div>
              <div class="panel-body">

                <div class="col-md-5">
                  <div class="well">
                    <label for="">Player 1:</label>
                    <h3 id="playerOneName"></h3>

                    <label for="">Total Points</label>
                    <h3 id="total-1">0</h3>

                    <label for="">Dice Roll</label>
                    <h2 id="roll-1">0</h2>

                    <label for="">Round Total</label>
                    <h2 id="total-roll-1">0</h2>

                  </div>
                </div>

                <div class="col-md-2">
                  <button id="rolling" class="btn info-btn" >Roll</button>
                  <button id="hold" class="btn info-btn">Hold</button>
                  <input id="reset" type="button" class="btn info-btn" value="New Game" onclick="reset()">
                </div>

                <div class="col-md-5">
                  <div class="well">
                    <label for="">Player 2:</label>
                    <h3 id="playerTwoName"></h3>

                    <label for="">Total Points </label>
                    <h3 id="total-2">0</h3>

                    <label for="">Dice Roll</label>
                    <h2 id="dice-roll-2">0</h2>

                    <label for="">Round Total</label>
                    <h2 id="round-2">0</h2>

                  </div>
                </div>

              </div>
              <div class="panel-footer">
                <p>(c)2018 David Makhanu Watibini</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
